<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Official Representation – Syrian Seafarers</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap');
  
  body {
    margin: 0; 
    font-family: 'Open Sans', sans-serif;
    background: #121212;
    color: #fff;
  }
  .hero {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-around;
    min-height: 90vh;
    padding: 20px;
    background: linear-gradient(135deg, #121212 60%, #bfa055 100%);
  }
  .hero-text {
    max-width: 600px;
    text-align: left;
  }
  .hero-text h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3rem;
    margin-bottom: 0.5em;
    color: #bfa055;
  }
  .hero-text h2 {
    font-size: 1.5rem;
    font-weight: 600;
    line-height: 1.3;
  }
  .hero-image {
    max-width: 320px;
    padding: 8px;
    border: 4px solid #bfa055;
    border-radius: 12px;
    box-shadow: 0 0 20px #bfa055aa;
    background: #1a1a1a;
  }
  .hero-image img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    display: block;
  }
  @media(max-width: 768px){
    .hero {
      flex-direction: column;
      text-align: center;
    }
    .hero-text, .hero-image {
      max-width: 90vw;
    }
  }
</style>
</head>
<body>
  <section class="hero">
    <div class="hero-text">
      <h1>I Speak for the Unheard Syrian Seafarers</h1>
      <h2>أنا صوت البحارة السوريين الذين لم يُسمعوا</h2>
    </div>
    <div class="hero-image">
      <!-- ضع صورتك هنا -->
      <img src="your-photo.jpg" alt="Mhmad Mostafa Mansour" />
    </div>
  </section>
</body>
</html>
